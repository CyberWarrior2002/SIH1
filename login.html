<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payments.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css">
    <title>Document</title>
</head>

<body>
    <h1>Ticket Booking</h1>
    <div>
        <p>
            <label for="username">Enter your first name:</label>
            <input id="username" type="text" placeholder="First name">

        </p>

        <p>
            <label for="username">Enter your last name:</label>
            <input id="username" type="text" placeholder="Last name">

        </p>

        <p>
            <label for="username">Enter your email:</label>
            <input id="username" type="email" placeholder="email-id">

        </p>

        <p>
            <label for="username">Date of Booking:</label>
            <input id="username" type="date" placeholder="Booking Date">

        </p>

        <p>
            <label for="username">Enter state:</label>
            <input id="username" type="text" placeholder="state">

        </p>

        <p>
            <label for="username">Enter Monument/Museum:</label>
            <input id="username" type="text" placeholder="Monument/Museum">

        </p>

        <p>
            <label for="username">Enter Whatsapp number:</label>
            <input id="username" type="text" placeholder="Whatsapp No">

        </p>

        <p>
            <label for="username">Enter your phone number:</label>
            <input id="username" type="text" placeholder="ph-no">

        </p>

        <p>
            <label for="username">Enter the number of tickets:</label>
            <input id="username" type="text" placeholder="tickets">

        </p>

        <p>

            <br>
            <button>Pay</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
